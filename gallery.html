<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1115;
            --sidebar-bg: #161b22;
            --card-bg: #1e2329;
            --text-main: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #1f6feb;
            --border: #30363d;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span { color: var(--accent); }
        
        .nav-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-item:hover {
            background-color: var(--card-bg);
            color: var(--text-main);
        }
        
        .nav-item.active {
            background-color: rgba(88, 166, 255, 0.1);
            color: var(--accent);
            font-weight: 500;
        }
        
        .badge {
            font-size: 0.75rem;
            background-color: var(--border);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--text-secondary);
        }
        
        .nav-item.active .badge {
            background-color: var(--accent);
            color: #fff;
        }
        
        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(15, 17, 21, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .search-bar {
            background-color: var(--sidebar-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-main);
            width: 300px;
            outline: none;
            font-family: inherit;
        }
        
        .search-bar:focus {
            border-color: var(--accent);
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            cursor: pointer;
            position: relative;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }
        
        .card-img {
            flex: 1;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15px;
            background-image: 
                linear-gradient(45deg, #161b22 25%, transparent 25%), 
                linear-gradient(-45deg, #161b22 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #161b22 75%), 
                linear-gradient(-45deg, transparent 75%, #161b22 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        .card-info {
            padding: 10px;
            background-color: var(--sidebar-bg);
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .modal.active { display: flex; }
        
        .modal-img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        .modal-info {
            margin-top: 20px;
            color: var(--text-main);
            text-align: center;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .modal-close:hover { color: var(--accent); }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            padding: 20px;
            transition: color 0.2s;
        }
        
        .modal-nav:hover { color: var(--accent); }
        .nav-prev { left: 20px; }
        .nav-next { right: 20px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">⚡ Asset<span>Gallery</span></div>
        <div class="nav-item active" onclick="filterCategory('all', this)">
            All Assets <span class="badge" id="badge-all">0</span>
        </div>
        <!-- Categories injected here -->
        <div id="category-list"></div>
    </div>

    <div class="main">
        <div class="header">
            <h2 id="page-title">All Assets</h2>
            <input type="text" class="search-bar" placeholder="Search assets..." onkeyup="searchAssets(this.value)">
        </div>
        
        <div class="content-area">
            <div class="gallery-grid" id="gallery-grid">
                <!-- Items injected here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-nav nav-prev" onclick="changeImage(-1)">&#10094;</div>
        <div class="modal-nav nav-next" onclick="changeImage(1)">&#10095;</div>
        <img src="" alt="" class="modal-img" id="modal-img">
        <div class="modal-info">
            <h3 id="modal-title">Filename</h3>
            <p id="modal-desc">path/to/file</p>
        </div>
    </div>

    <script>
        // Data populated from Python
        const assets = {"extracted": ["page28_0.jpeg", "page29_0.jpeg", "page37_0.jpeg", "page37_1.png", "page37_2.jpeg", "page37_3.png", "page60_0.jpeg", "page60_1.jpeg", "page60_2.jpeg", "page60_3.jpeg", "page60_4.jpeg", "page60_5.jpeg", "page60_6.jpeg", "page60_7.jpeg", "page61_0.jpeg", "page61_1.jpeg", "page61_10.jpeg", "page61_11.jpeg", "page61_2.jpeg", "page61_3.jpeg", "page61_4.jpeg", "page61_5.jpeg", "page61_6.jpeg", "page61_7.jpeg", "page61_8.jpeg", "page61_9.jpeg", "page62_0.jpeg", "page62_1.jpeg", "page62_10.jpeg", "page62_2.jpeg", "page62_3.jpeg", "page62_4.jpeg", "page62_5.jpeg", "page62_6.jpeg", "page62_7.jpeg", "page62_8.jpeg", "page62_9.jpeg", "page63_0.jpeg", "page63_1.jpeg", "page63_10.jpeg", "page63_2.jpeg", "page63_3.jpeg", "page63_4.jpeg", "page63_5.jpeg", "page63_6.jpeg", "page63_7.jpeg", "page63_8.jpeg", "page63_9.jpeg", "page64_0.jpeg", "page64_1.jpeg", "page64_10.jpeg", "page64_11.jpeg", "page64_2.jpeg", "page64_3.jpeg", "page64_4.jpeg", "page64_5.jpeg", "page64_6.jpeg", "page64_7.jpeg", "page64_8.jpeg", "page64_9.jpeg", "page65_0.jpeg", "page65_1.jpeg", "page65_2.jpeg", "page65_3.jpeg", "page65_4.jpeg", "page65_5.jpeg", "page65_6.jpeg", "page65_7.jpeg", "page65_8.jpeg", "page65_9.jpeg", "page67_0.png", "page69_0.png", "page69_1.png", "page73_0.jpeg", "page73_1.jpeg", "page73_2.jpeg", "page73_3.jpeg", "page73_4.jpeg", "page74_0.jpeg", "page74_1.jpeg", "page74_2.jpeg", "page74_3.jpeg", "page74_4.jpeg", "page74_5.jpeg", "page74_6.jpeg", "page74_7.jpeg", "page79_0.png", "page82_0.jpeg", "page82_1.jpeg", "page82_2.jpeg", "page82_3.png", "page83_0.jpeg", "page83_1.jpeg", "page83_2.jpeg", "page83_3.jpeg", "page83_4.jpeg", "page83_5.jpeg", "page83_6.jpeg", "page83_7.jpeg", "page83_8.jpeg", "page83_9.jpeg", "page84_0.jpeg", "page84_1.png", "page84_2.jpeg", "page84_3.jpeg", "page84_4.png", "page90_0.jpeg", "page90_1.jpeg", "page90_2.jpeg", "page90_3.jpeg", "page92_0.png", "page92_1.png", "page92_3.jpeg", "page92_4.jpeg", "page93_0.jpeg", "page93_1.png", "page93_15.png", "page93_18.png", "page93_19.jpeg", "page93_2.jpeg", "page93_3.png"]};
        let currentCategory = 'all';
        let currentImages = [];
        let currentIndex = 0;

        function init() {
            const categoryList = document.getElementById('category-list');
            let totalCount = 0;
            
            // Build Category Map
            Object.keys(assets).forEach(cat => {
                const count = assets[cat].length;
                totalCount += count;
                
                const item = document.createElement('div');
                item.className = 'nav-item';
                item.innerHTML = `${cat} <span class="badge">${count}</span>`;
                item.onclick = function() { filterCategory(cat, this); };
                categoryList.appendChild(item);
            });
            
            document.getElementById('badge-all').innerText = totalCount;
            
            // Initial Render
            filterCategory('all', document.querySelector('.nav-item.active'));
        }

        function filterCategory(cat, element) {
            // Update Active State
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
            
            currentCategory = cat;
            document.getElementById('page-title').innerText = cat === 'all' ? 'All Assets' : cat;
            
            renderGrid();
        }

        function renderGrid(searchTerm = '') {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            currentImages = [];

            const keys = currentCategory === 'all' ? Object.keys(assets) : [currentCategory];

            keys.forEach(key => {
                assets[key].forEach(file => {
                    if(searchTerm && !file.toLowerCase().includes(searchTerm.toLowerCase())) return;

                    const relPath = `assets/${key}/${file}`;
                    
                    // Track for modal
                    currentImages.push({ path: relPath, name: file, category: key });
                    const idx = currentImages.length - 1;

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => openModal(idx);
                    
                    card.innerHTML = `
                        <img src="${relPath}" class="card-img" loading="lazy">
                        <div class="card-info">${file}</div>
                    `;
                    grid.appendChild(card);
                });
            });
        }

        function searchAssets(query) {
            renderGrid(query);
        }

        // Modal Logic
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalDesc = document.getElementById('modal-desc');

        function openModal(index) {
            currentIndex = index;
            updateModal();
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // prevent scrolling
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.removeProperty('overflow');
        }

        function changeImage(direction) {
            currentIndex += direction;
            if(currentIndex < 0) currentIndex = currentImages.length - 1;
            if(currentIndex >= currentImages.length) currentIndex = 0;
            updateModal();
        }

        function updateModal() {
            if(currentImages.length === 0) return;
            const item = currentImages[currentIndex];
            modalImg.src = item.path;
            modalTitle.innerText = item.name;
            modalDesc.innerText = `${item.category} • ${item.name}`;
        }

        // Close on outside click
        modal.onclick = (e) => {
            if(e.target === modal) closeModal();
        }
        
        // Key events
        document.addEventListener('keydown', (e) => {
            if(!modal.classList.contains('active')) return;
            if(e.key === 'Escape') closeModal();
            if(e.key === 'ArrowLeft') changeImage(-1);
            if(e.key === 'ArrowRight') changeImage(1);
        });

        // Initialize
        init();

    </script>
</body>
</html>
